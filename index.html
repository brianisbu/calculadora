<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body class="body-claro">

    <div id="calculadora" class="calculadora-claro">
        <div id="window" class="window-claro">
            <button id="modo" class="modo-claro">
                 <img src="logos/sol.png" alt="luna" height="20px" width="20px">
            </button>
            <span id="numero-pantalla">0</span>
        </div>
        
        <button id="cancelar" class="btn cancelar-claro">c</button>
        <button class="btn calculo-claro">/</button>
        <button class="btn calculo-claro">*</button>
        <button id="borrar" class="btn calculo-claro">‚Üê</button>
        <button class="btn nm-claro">7</button>
        <button class="btn nm-claro">8</button>
        <button class="btn nm-claro">9</button>
        <button class="btn calculo-claro">-</button>
        <button class="btn nm-claro">4</button>
        <button class="btn nm-claro">5</button>
        <button class="btn nm-claro">6</button>
        <button class="btn calculo-claro">+</button>
        <button class="btn nm-claro">1</button>
        <button class="btn nm-claro">2</button>
        <button class="btn nm-claro">3</button>
        <button id="igual" class="btn resul-claro">=</button>
        <button class="btn calculo-claro">.</button>
        <button class="btn nm-claro">0</button>
        <button class="btn calculo-claro">00</button>
    </div>

    <script src="codigo.js"></script>
</body>

</html>
